<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">            
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        	
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </div>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Election Calculator</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a th:href="@{/vote/}">Vote</a></li>
                    
                    <li class="dropdown active">
	                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Results<span class="caret"></span></a>
	                    <ul class="dropdown-menu">
	                        <li><a th:href="@{/results}">OVERVIEW</a></li>
	                        <li><a th:href="@{/results/csv}">DOWNLOAD CSV</a></li>
	                    </ul>
	                </li>
                </ul>
                <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
	                <li class="active">
	                	<a th:href="@{/logout}">Sign Out</a>
	                </li>
                </ul>
                <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
	                <li class="active">
	                	<a th:href="@{/login}">Sign In</a>
	                </li>
	                <li class="active">
	                	<a th:href="@{/register}">Register</a>
	                </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
